<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">

    <title>SP Tattoo Ink - Profesionalni Tattoo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .hero-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><pattern id="tattoo" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)"><path d="M20,20 Q30,10 40,20 T60,20" stroke="%23333" stroke-width="1" fill="none" opacity="0.1"/><circle cx="80" cy="80" r="3" fill="%23444" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="%23111"/><rect width="100%" height="100%" fill="url(%23tattoo)"/></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-day:hover {
            transform: scale(1.05);
        }
        
        .available {
            background-color: #10b981;
            color: white;
        }
        
        .booked {
            background-color: #ef4444;
            color: white;
            cursor: not-allowed;
        }
        
        .selected {
            background-color: #3b82f6;
            color: white;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tattoo-icon {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
